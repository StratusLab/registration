<html>

  <head>
    <meta http-equiv="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
    <title>StratusLab Reference Infrastructure</title>

    <script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/docs/stratuslab.css"/>   
        
  </head>

  <body>

    <h1>StratusLab Registration</h1>

    <table>
      <tr>
        <td><a href="docs/" rel="#overlay">Docs</a></td><td>View documentation and policies.</td>
      </tr>
      <tr>
        <td><a href="register/" rel="#overlay">Register</a></td>
        <td>New user? Create an account.</td>
      </tr>
      <tr>
        <td><a href="users/">Users</a></td><td>Find existing users.</td>
      </tr>
    </table>
    
<!-- external page is given in the href attribute (as it should be) --> 
<a href="register/" rel="#overlay" style="text-decoration:none"> 
 
    <!-- remember that you can use any element inside the trigger --> 
    <button type="button">Show external page in overlay</button>    
</a> 
 
<!-- another link. uses the same overlay --> 
<a href="docs/" rel="#overlay" style="text-decoration:none"> 
    <button type="button">Show another page</button> 
</a> 
 
 
<!-- overlayed element --> 
<div class="apple_overlay" id="overlay"> 
 
    <!-- the external content is loaded inside this tag --> 
    <div class="contentWrap"></div> 
 
</div> 
    
    
<!-- make all links with the 'rel' attribute open overlays --> 
<script> 
 
$(function() {
 
    // if the function argument is given to overlay,
    // it is assumed to be the onBeforeLoad event listener
    $("a[rel]").overlay({
 
        mask: 'darkgrey',
        effect: 'apple',
 
        onBeforeLoad: function() {
 
            // grab wrapper element inside content
            var wrap = this.getOverlay().find(".contentWrap");
 
            // load the page specified in the trigger
            wrap.load(this.getTrigger().attr("href"));
        }
 
    });
});
</script> 

  </body>

</html>
